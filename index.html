<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Timer</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="page">
        <div class="main">
            <div class="time">
                
                <div class="minutesSecondsInput" id="minutesSecondsInput">
                    <input type="text" class="inputTimeMinutes" id="inputTimeMinutes" pattern="^[0-9]*$" maxlength="2" placeholder="00"/>
                    <span id = "spanInput">:</span>
                    <input type="text" class="inputTimeSeconds" id="inputTimeSeconds" pattern="^(0|[0-6][0-9]|60)*$" maxlength="2" placeholder="00"/>
                </div>
                
                <div class="minutesSeconds" id="minutesSeconds">
                    <span class = "minutesInputLeftZero" id = "minutesInputLeftZero">0</span>
                    <span class="minutes" id="minutesTimer">00</span>
                    <span >:</span>
                    <span class = "secondsInputLeftZero" id = "secondsInputLeftZero">0</span>
                    <span class="seconds" id="secondsTimer">00</span>
                </div>

            </div>
            <div class="controlButtons">
                
                <div class="containerMainButtons">
                    <button class="startButton" id="startButton">
                        <svg width="800px" height="800px" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true" role="img" class="iconify iconify--emojione" preserveAspectRatio="xMidYMid meet"><circle cx="32" cy="32" r="30" fill="#4fd1d9"></circle><path fill="#ffffff" d="M25 12l20 20l-20 20z"></path></svg>
                    </button>
                    <button class="pauseButton">
                        <svg width="800px" height="800px" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true" role="img" class="iconify iconify--emojione" preserveAspectRatio="xMidYMid meet"><circle cx="32" cy="32" r="30" fill="#4fd1d9"></circle><g fill="#ffffff"><path d="M20 14h8v36h-8z"></path><path d="M36 14h8v36h-8z"></path></g></svg>
                    </button>
                    <div class="changeMode">
                        <button class="stopwatchButton">
                            <svg width="800px" height="800px" viewBox="0 0 24 24" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M15 6H9M20 21H19M19 21H5M19 21C19 18.4898 17.7877 16.1341 15.7451 14.675L12 12M5 21H4M5 21C5 18.4898 6.21228 16.1341 8.25493 14.675L12 12M20 3H19M19 3H5M19 3C19 5.51022 17.7877 7.86592 15.7451 9.32495L12 12M5 3H4M5 3C5 5.51022 6.21228 7.86592 8.25493 9.32495L12 12"
                                    stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                            </svg>
                        </button>
                        <button class="timerButton">
                            <svg width="800px" height="800px" viewBox="0 0 24 24" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M4.51555 7C3.55827 8.4301 3 10.1499 3 12C3 16.9706 7.02944 21 12 21C16.9706 21 21 16.9706 21 12C21 7.02944 16.9706 3 12 3V6M12 12L8 8"
                                    stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                            </svg>
                        </button>
                    </div>
                    <button class="resetButton">
                        <svg width="800px" height="800px" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true" role="img" class="iconify iconify--emojione" preserveAspectRatio="xMidYMid meet"><circle cx="32" cy="32" r="30" fill="#4fd1d9"></circle><path fill="#ffffff" d="M17 17h30v30H17z"></path></svg>                       
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
